<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<!--<link rel="stylesheet" type="text/css" href="mapbox-gl.css">-->
<link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin: 0; top: 0; bottom: 0; width: 100%; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
<!--<script src="mapbox-gl.js"></script>-->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
<script src='https://mapbox-gl-inspect.lukasmartinelli.ch/dist/mapbox-gl-inspect.js'></script>
<link href='https://mapbox-gl-inspect.lukasmartinelli.ch/dist/mapbox-gl-inspect.css' rel='stylesheet' />
</head>
<body>
<div id="map"></div>
<script type="module">
mapboxgl.accessToken = 'pk.eyJ1IjoiaGZ1IiwiYSI6ImlRSGJVUTAifQ.rTx380smyvPc1gUfZv1cmw'
const map = new mapboxgl.Map({
  container: 'map',
  localFontFamily: 'sans-serif',
  style: 'style.json',
  attributionControl: true,
  hash: true
})

map.addControl(new mapboxgl.NavigationControl())
map.addControl(new mapboxgl.ScaleControl({
  maxWidth: 200, unit: 'metric'
}))
map.addControl(new MapboxInspect({
  showInspectMap: true,
  showInspectButton: false
}))

map.on('load', function () {
  map.addSource('mapbox-dem', {
    'type': 'raster-dem',
    'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
    'tileSize': 512,
    'maxzoom': 14
  })
  map.setTerrain({ 'source': 'mapbox-dem' })
  map.addLayer({
    'id': 'sky',
    'type': 'sky',
    'paint': {
      'sky-type': 'atmosphere',
      'sky-atmosphere-sun': [0.0, 0.0],
      'sky-atmosphere-sun-intensity': 15
    }
  })
})
</script>
</body>
</html>
